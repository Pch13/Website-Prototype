<!DOCTYPE html>
<!--言語指定しておくとベター-->
<html lang="ja">
<html lang="en">
<head>
    <!--HTML呼び出し-->
    <!--文字列認識-->
    <meta charset="UTF-8">
    <!--表示範囲指定  シェーダー表示範囲テストのため一時的に非表示
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    --> 

    <!--CSS呼び出し-->
    <!--リンクでファイル名指定して呼び出す-->
    <link rel="stylesheet" href="index.css">
    
    <!--シェーダー呼び出し-->
    <!--glMatrix ライブラリ呼び出し-->
    <script 
    src="https://raw.githubusercontent.com/toji/gl-matrix/master/dist/gl-matrix.js"
    integrity="anonymous"
    defer></script>
    
    <!-- JS呼び出し-->
     <script src="index.js" type="module"></script>

    <title>Pch's first website</title>
</head>    

<body>
    <header>
        <div class="title-all">
        <h1>This is a title</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">HOME</a></li>
                <li><a href="#blog">BLOG</a></li>
                <li><a href="#about">ABOUT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <canvas id="canvas" width="640" height="480"></canvas>

        <article id="home">
            <div class="title">
            <h2>HOME</h2>
            </div>
            <hr class="line-test">
            <h4>コンテンツ見出し</h4>
            <h4>コンテンツ見出し</h4>
            <h4>コンテンツ見出し</h4>
        </article>

        <article id="blog">
            <div class="title">
            <h2>BLOG</h2>
            <hr class="line-test">
            </div>

            <h4>タイトル</h4>
            <h4>タイトル</h4>
            <h4>タイトル</h4>
        </article>
        
        <article id="about">
            <div class="title">
            <h2>ABOUT</h2>
            <hr class="line-test">
            </div>

            <h4>見出し</h4>
            <h4>見出し</h4>
            <h4>見出し</h4>
        </article>

    </main>
    <footer>
        <p>ここは未定のフッター</p>
    </footer>
</body>
</html>
